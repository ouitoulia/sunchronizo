id: demo_page
label: Tipo di contenuto Pagina Singola
migration_group: scuola_demo
migration_tags:
  - json
  - scuola
  - demo
  - demo_node
  - demo_page

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: false

  urls:
    - 'https://ouitoulia.github.io/krene/demo/page.json'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: data

  fields:
    - name: nid
      label: 'ID del nodo'
      selector: id
    - name: type
      label: 'Il tipo di contenuto'
      selector: type
    - name: title
      label: 'Il titolo del contenuto'
      selector: attributes/titolo

    # Campi
    - name: copertina
      label: 'Immagine di copertina'
      selector: relationships/copertina/data/id
    - name: abstract
      label: 'Descrizione breve'
      selector: attributes/abstract
    - name: body
      label: 'Descrizione estesa'
      selector: attributes/descrizione_estesa
    - name: extra_info
      label: "Le sezioni della pagina"
      selector: relationships/extra_info/data/paragraph

    # Impostazioni
    - name: tipologia_sezione
      label: "Tipologia sezione"
      selector: attributes/tipologia_sezione

    # Footer
    - name: path
      label: "Path alias"
      selector: attributes/path
    - name: language
      label: 'La lingua del contenuto'
      selector: attributes/language
    - name: published
      label: 'Se il contenuto Ã¨ pubblicato o meno'
      selector: attributes/published

  ids:
    nid:
      type: integer

process:
  nid: nid
  uid:
    plugin: default_value
    default_value: 1
  type: type
  title: title

  # Campi
  field_copertina: copertina
  field_abstract: abstract
  body/value:
    plugin: skip_on_empty
    source: body
    method: process
  body/format:
    - plugin: default_value
      default_value: bootstrap_italia_2
  _extra_info:
    plugin: migration_lookup
    migration: demo_paragraph_extra_info
    source: extra_info
  field_extra_info:
    plugin: sub_process
    source: '@_extra_info'
    process:
      target_id: '0'
      target_revision_id: '1'

 # Impostazioni
  field_tipologia_sezione:
    plugin: skip_on_empty
    source: tipologia_sezione
    method: process

  # Footer
  path: path
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  status:
    plugin: default_value
    source: published
    default_value: 0

destination:
  plugin: entity:node
  default_bundle: page
  translations: true

migration_dependencies:
  required:
    - demo_media
    - demo_paragraph_page_sezioni

dependencies:
  enforced:
    module:
      - sunchronizo

