id: demo_paragraph_call_to_action
label: Tipo di contenuto Partner
migration_group: scuola_demo
migration_tags:
  - json
  - scuola
  - demo
  - demo_paragraph
  - demo_paragraph_call_to_action

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: false

  urls:
    - 'https://ouitoulia.github.io/krene/demo/paragraph_call_to_action.json'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: data

  fields:
    - name: id
      label: 'ID del paragrafo'
      selector: id
    - name: type
      label: 'Il tipo di paragrafo'
      selector: type

    # Campi
    - name: azione
      label: "L'azione collegata alla tassonomia"
      selector: relationships/azione/data/id
    - name: call_to_action
      label: "L'URL target dell'azione"
      selector: attributes/call_to_action
    - name: icon_name
      label: "L'icona da associare"
      selector: attributes/icon_name

    # Footer
    - name: language
      label: 'La lingua del contenuto'
      selector: language

  ids:
    id:
      type: integer

process:
  id: id
  type: type

  # Campi
  field_azione: azione
  field_call_to_action:
    plugin: skip_on_empty
    source: call_to_action
    method: process
  field_icon_name: field_icon_name

  # Footer
  langcode:
    plugin: default_value
    source: language
    default_value: "und"

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: call_to_action

migration_dependencies:
  required:
    - taxonomy_common

dependencies:
  enforced:
    module:
      - sunchronizo

