id: taxonomy_percorsi_di_studio_primaria
label: Voci di tassonomia percorsi di studio primaria
migration_group: scuola_taxonomy
migration_tags:
  - json
  - scuola
  - taxonomy
  - percorsi_di_studio

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: false

  urls:
    - 'https://ouitoulia.github.io/krene/taxonomy/percorsi_di_studio/primaria.json'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: data

  fields:
    - name: type
      label: 'Il tipo di vocabolario'
      selector: type
    - name: tid
      label: 'ID del termine di tassonomia'
      selector: id
    - name: name
      label: 'Il nome della voce di tassonomia'
      selector: attributes/name
    - name: description
      label: 'La descrizione della voce di tassonomia'
      selector: attributes/description
    - name: weight
      label: 'Il peso della voce di tassonomia'
      selector: attributes/weight
    - name: parent_id
      label: 'Id del termine genitore della voce di tassonomia'
      selector: relationships/parent/data/id

  ids:
    tid:
      type: integer

process:
  tid: tid
  vid: type
  name: name
  parent_id:
    - plugin: skip_on_empty
      method: process
      source: parent_id
    - plugin: migration_lookup
      migration: taxonomy_percorsi_di_studio_primaria
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  weight:
    - plugin: skip_on_empty
      method: process
      source: weight
  description:
    - plugin: skip_on_empty
      method: process
      source: description

destination:
  plugin: entity:taxonomy_term

migration_dependencies: {  }

dependencies:
  enforced:
    module:
      - sunchronizo

