id: demo_partner
label: Tipo di contenuto Partner
migration_group: scuola_demo
migration_tags:
  - json
  - scuola
  - demo
  - demo_node
  - demo_partner

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: false

  urls:
    - 'https://ouitoulia.github.io/krene/demo/partner.json'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: data

  fields:
    - name: nid
      label: 'ID del nodo'
      selector: id
    - name: type
      label: 'Il tipo di contenuto'
      selector: type
    - name: title
      label: 'Il titolo del contenuto'
      selector: attributes/nome

    # Campi
    - name: copertina
      label: 'Immagine di copertina'
      selector: relationships/copertina/data/id
    - name: abstract
      label: 'Descrizione breve'
      selector: attributes/abstract
    - name: body
      label: 'Descrizione estesa'
      selector: attributes/descrizione_estesa
    - name: email
      label: 'Email'
      selector: attributes/email
    - name: telefono
      label: 'Telefono'
      selector: attributes/telefono
    - name: indirizzo
      label: 'Indirizzo del luogo'
      selector: attributes/indirizzo
    - name: coordinate_geografiche
      label: 'Coordinate geografiche del luogo'
      selector: attributes/coordinate_geografiche

    # Footer
    - name: language
      label: 'La lingua del contenuto'
      selector: attributes/language
    - name: published
      label: 'Se il contenuto Ã¨ pubblicato o meno'
      selector: attributes/published

  ids:
    nid:
      type: integer

process:
  nid: nid
  uid:
    plugin: default_value
    default_value: 1
  type: type
  title: title

  # Campi
  field_copertina: copertina
  field_abstract: abstract
  body/value: body
  field_email: email
  field_telefono: telefono
  field_indirizzo:
    - plugin: skip_on_empty
      source: indirizzo
      method: process
    - plugin: sub_process
      source: indirizzo
      process:
        country_code: nazione
        administrative_area: provincia
        locality: comune
        postal_code: cap
        address_line1: indirizzo
  field_coordinate_geografiche:
    - plugin: skip_on_empty
      source: coordinate_geografiche
      method: process
    - plugin: sub_process
      source: coordinate_geografiche
      process:
        value: value
        geo_type: geo_type
        lat: lat
        lon: lon
        left: left
        top: top
        right: right
        bottom: bottom
        geohash: geohash

  # Footer
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  status:
    plugin: default_value
    source: published
    default_value: 0

destination:
  plugin: entity:node
  default_bundle: partner
  translations: true

migration_dependencies:
  required:
    - taxonomy_common
    - demo_media

dependencies:
  enforced:
    module:
      - sunchronizo

